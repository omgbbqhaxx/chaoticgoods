  <body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <div class="avatar">
            <img src="static/logo.svg" />
          </div>
        </a>

        <div class="d-flex ms-auto">
          <div id="prepare">
            <button
              class="btnx ms-auto"
              data="Connect"
              id="btn-connect"
            ></button>
          </div>

          <a class="navbar-brand" href="#"
            ><img class="blockimage" style="width: 32px" />
          </a>
          <button class="btnx" data="Disconnect" id="btn-disconnect"></button>
        </div>

        <!-- Add your other navigation links or components here -->
      </div>

    <div class="container mt-4">
      <!-- Card Listing -->
      <div class="card-deck">
        <!-- Item 1 -->
        <div class="card mycard p3">
      
          <div class="card-body">
            <h4 class="card-title titletwo" style="font-size: 16px; text-align: left;">
              1- Initiate by connecting your wallet. </br>
              2- Approve the transaction for 1 VRNouns token.</br>
              3- Transfer the approved VRNouns token to the contract.</br>
              4- Finally, claim 1 ERC405 token as per the contract's terms.</br>
            </h4>
            <input type="text" class="form-control" id="nftid" placeholder="NFT ID">

            <div id="connected" class="d-none d-md-inline">
              <button
                onclick="approvefunction()"
                class="btnx"
                id="playwithmmask"
                data="Approve 1"
              ></button>


            <div id="connected" class="d-none d-md-inline">
              <button
                onclick="minttoken()"
                class="btnx"
                id="startdownload"
                data="Mint 2"
           
              ></button>


             
            </div>
          </div>
        </div>
        <!-- Add more items as needed -->
      </div>
    </div>


    <div class="container mt-4">
      <!-- Card Listing -->
      <div class="card-deck">
        <!-- Item 1 -->
        <div class="card mycard p3">
      
          <div class="card-body">
            <h4 class="card-title titletwo" style="font-size: 16px; text-align: left;">
              Give 1 ERC405 get 1 VRNouns 
            </h4>
            <div id="connected" class="d-none d-md-inline">
              <button
                onclick="BurntokenAndwithdrawNFT()"
                class="btnx"
                id="playwithmmask"
                data="Claim NFT"
              ></button>

 

 
            </div>
          </div>
        </div>
        <!-- Add more items as needed -->
      </div>
    </div>
